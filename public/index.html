<!DOCTYPE html>
<html ng-app="chat-app-full">

<head>
    <title>Chat with socket.io and node.js</title>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <div ng-controller="chatCtrl">
            <div id="chat">
                <p class="chat-msg" ng-repeat="message in allChatMessages track by $index" ng-class="message.owner">{{message.userName}}({{message.time}}): {{message.content}}
                </br>
                </p>
            </div>
            <div id="new-message-container">
                <input placeholder="Anonymous" id="userName" ng-model="userName"></input>
                <form id="send-messages" ng-submit="messageSubmit()">
                    <input id="message" ng-model="currMessage" autofocus></input>
                    <input type="submit"></input>
                </form>
            </div>
        </div>
    </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/chatCtrl.js"></script>
    <script src="js/services/chatService.js"></script>
</body>



</html>
